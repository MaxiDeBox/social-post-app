<div class="authBlock">
  <h3>Thank You for Registering</h3>
  <div class="formGroup" *ngIf="authService.userData as user">
    <p class="text-center">
      We have sent a confirmation email to <strong>{{ user.email }}</strong
      >.
    </p>
    <p class="text-center">Please check your email and click on the link to verfiy your email address.</p>
  </div>

  <!-- Calling SendVerificationMail() method using authService Api -->
  <div class="formGroup">
    <button mat-button (click)="authService.SendVerificationMail()">Resend Verification Email</button>
  </div>
</div>
<div class="redirectToLogin">
  <span>Go back to?<button mat-button routerLink="/sign-in"> Sign in</button></span>
</div>
